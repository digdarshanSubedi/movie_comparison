<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <div class="container">
        <h1>Movies List</h1>
        <p class="description">View, download data from IMDb and Rotten Tomatoes movies.</p>

        <!-- Section: Download Raw HTML Data -->
        <div class="section">
            <h2>Download Raw HTML Data</h2>
            <div class="button-group">
                <button onclick="window.open('./raw_IMDB.txt', '_blank')">Download IMDb Raw HTML</button>
                <button onclick="window.open('./raw_RT.txt', '_blank')">Download Rotten Tomatoes Raw HTML</button>
            </div>
        </div>

        <!-- Section: Download Processed CSV Data -->
        <div class="section">
            <h2>Download Processed CSV Data</h2>
            <div class="button-group">
                <button onclick="window.location.href='./imdb_top_movies.csv'">Download IMDb Data</button>
                <button onclick="window.location.href='./rottentomatoes_movies.csv'">Download Rotten Tomatoes Data</button>
            </div>
        </div>

        <!-- Section: View Data in Table -->
        <div class="section">
            <h2>View Data</h2>
            <div class="button-group">
                <button onclick="fetchIMDB()">Load IMDb Movies</button>
                <button onclick="fetchRT()">Load Rotten Tomatoes Movies</button>
            </div>
        </div>

        <!-- Section: Movie Data Table -->
        <div class="section">
            <h2>Movie Data</h2>
            <div class="table-container">
                <table id="movieTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                       <!-- Dynamic data  -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
