<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Movies Lists </h1>

    <!-- Buttons for Fetching Data -->
    <div class="button-container">
        <button onclick="fetchIMDB()">IMDb Movies</button>
        <button onclick="fetchRT()">Rotten Tomatoes Movies</button>
    </div>

    <!-- Table -->
    <table id="movieTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Year</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

</body>
</html>
